<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap中组件使用</title>
    <!--引入bootstrap核心css-->
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">
    <!--引入jquery核心js文件-->
    <script src="../boot/js/jquery-3.5.1.min.js"></script>
    <!--引入bootstrap核心js文件-->
    <script src="../boot/js/bootstrap.min.js"></script>
    <script>

    </script>
</head>
<body>

    <!--基本实例 dropdown (下拉菜单) -->
    <div class="dropdown">
        <!--下拉按钮-->
        <button class="btn btn-default" data-toggle="dropdown">选择课程 <span class="caret"></span> </button>
        <!--下拉菜单-->
        <ul class="dropdown-menu">
            <li><a href="">Spring Boot</a></li>
            <li><a href="">Spring MVC</a></li>
            <li><a href="">Spring Cloud</a></li>
        </ul>
    </div>
    <br><br>
    <!--开发一个下拉菜单
        1.通过dropdown 容器包裹 下拉按钮 和 下拉菜单
        2.下拉菜单加入 dropdown-menu 样式
        3.下拉按钮加入 data-toggle="dropdown" 触发菜单展示和隐藏
    -->
    <div class="dropdown">
        <!--下拉按钮-->
        <button class="btn btn-info" data-toggle="dropdown">选择技术门类 <span class="caret"></span> </button>
        <!--下拉菜单-->
        <ul class="dropdown-menu">
            <li><a href="http://www.baizhiedu.com">Bootstrap</a></li>
            <li class="divider"></li>
            <li class="disabled"><a href="">Redis</a></li>
        </ul>
    </div>

    <br><br>
    <!--上拉菜单-->
    <div class="dropup">
        <!--下拉按钮-->
        <button class="btn btn-info" data-toggle="dropdown">选择技术门类 <span class="caret"></span> </button>
        <!--下拉菜单-->
        <ul class="dropdown-menu">
            <li><a href="">Bootstrap</a></li>
            <li class="disabled"><a href="">Redis</a></li>
        </ul>
    </div>

    <br><br>
    <!--下载菜单中使用标题-->
    <div class="dropdown">
        <button class="btn btn-default" data-toggle="dropdown">选择课程门类 <span class="caret"></span> </button>
        <ul class="dropdown-menu">
            <li class="dropdown-header">Spring Stack</li>
            <li><a href="">Spring Boot</a></li>
            <li><a href="">Spring MVC</a></li>
            <li><a href="">Spring Cloud</a></li>
            <li><a href="">Spring Data</a></li>
            <li class="divider"></li>
            <li class="dropdown-header">NoSql Stack</li>
            <li><a href="">Redis</a></li>
            <li><a href="">MongoDB</a></li>
            <li><a href="">Cassendar</a></li>
        </ul>
    </div>



</body>
</html>

<html lang="en">
<head>

            <li class="dropdown-header">美食菜单</li>

    <!--分裂式下拉菜单 btn-group-->

        <div class="btn-group dropup">
            <!--下拉按钮-->
            <button class="btn btn-primary btn-lg" >选择爱好</button>
            <button class="btn btn-primary btn-lg" data-toggle="dropdown">  <span class="caret"></span>  </button>

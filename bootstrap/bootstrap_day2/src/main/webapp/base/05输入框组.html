<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap中组件使用</title>
    <!--引入bootstrap核心css-->
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">
    <!--引入jquery核心js文件-->
    <script src="../boot/js/jquery-3.5.1.min.js"></script>
    <!--引入bootstrap核心js文件-->
    <script src="../boot/js/bootstrap.min.js"></script>
    <script>

    </script>
</head>
<body>


<!--基本输入框input组 input-group -->
<form action="">
    <div class="form-group">
        <label for="username">用户名:</label>
        <!--输入框组-->
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" id="username" class="form-control">
            <span class="input-group-addon">.com</span>
        </div>
    </div>
</form>
<br><br>
<!--输入框组的实例 左 右  两端  -->

<div class="input-group">
    <span class="input-group-addon">@</span>
    <input type="text" class="form-control">
</div>
<br><br>
<div class="input-group">
    <input type="text" class="form-control">
    <span class="input-group-addon">.com</span>
</div>
<br><br>
<div class="input-group input-group-sm">
    <span class="input-group-addon">@</span>
    <input type="text" class="form-control">
    <span class="input-group-addon">.com</span>
</div>

<br><br>
<div class="input-group input-group-lg">
    <span class="input-group-addon">https://example.com/users/</span>
    <input type="text" class="form-control">
    <span class="input-group-addon">.com</span>
</div>

<br><br>
<!--输入框组中放入其他元素 checkbox   radio   ....  -->
<div class="input-group">
    <span class="input-group-addon"> <input type="checkbox"></span>
    <input type="text" class="form-control">
</div>
<br>
<div class="input-group">
    <span class="input-group-addon"> <input type="radio"></span>
    <input type="text" class="form-control">
</div>
<br>
<!--放入按钮式需要使用input-group-btn 不能再使用input-group-addon -->
<div class="input-group">
    <span class="input-group-btn"> <button class="btn btn-primary">GO</button></span>
    <input type="text" class="form-control">
</div>
<br>
<!--放入下拉菜单需要使用input-group-btn 不能再使用input-group-addon -->
<div class="input-group">
        <span class="input-group-btn">
                <button class="btn btn-primary" >Action  </button>
                <button class="btn btn-primary" data-toggle="dropdown"> <span class="caret"></span> </button>
                <ul class="dropdown-menu">
                    <li><a href="">Redis</a></li>
                    <li><a href="">ES</a></li>
                </ul>
        </span>
    <input type="text" class="form-control">
</div>
</body>
</html>

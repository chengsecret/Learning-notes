<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap中组件使用</title>
    <!--引入bootstrap核心css-->
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">
    <!--引入jquery核心js文件-->
    <script src="../boot/js/jquery-3.5.1.min.js"></script>
    <!--引入bootstrap核心js文件-->
    <script src="../boot/js/bootstrap.min.js"></script>
    <script>

    </script>
</head>
<body>

<!--列表组 list-group   列表项 list-group-item -->
<ul class="list-group">
    <li class="list-group-item">Spring</li>
    <li class="list-group-item">Redis</li>
    <li class="list-group-item">Bootstrap</li>
</ul>
<br><br>
<!--带有徽章的列表组-->
<ul class="list-group">
    <li class="list-group-item">Spring <span class="badge">32</span></li>
    <li class="list-group-item">Redis <span class="badge">23</span></li>
    <li class="list-group-item">Bootstrap <span class="badge">11</span></li>
</ul>
<!--带有连接的列表组-->
<ul class="list-group">
    <a class="list-group-item active">Spring <span class="badge">32</span></a>
    <a class="list-group-item disabled">Redis <span class="badge">23</span></a>
    <a class="list-group-item list-group-item-danger">Bootstrap <span class="badge">11</span></a>
    <a class="list-group-item list-group-item-info">Bootstrap <span class="badge">11</span></a>
    <a class="list-group-item list-group-item-warning">Bootstrap <span class="badge">11</span></a>
    <a class="list-group-item list-group-item-success">Bootstrap <span class="badge">11</span></a>
    <a href="#" class="list-group-item active">
        <h4 class="list-group-item-heading">我是标题</h4>
        <p class="list-group-item-text">
            我是描述信息
        </p>
    </a>
</ul>
</body>
</html>

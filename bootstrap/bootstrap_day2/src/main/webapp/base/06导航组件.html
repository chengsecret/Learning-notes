<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap中组件使用</title>
    <!--引入bootstrap核心css-->
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">
    <!--引入jquery核心js文件-->
    <script src="../boot/js/jquery-3.5.1.min.js"></script>
    <!--引入bootstrap核心js文件-->
    <script src="../boot/js/bootstrap.min.js"></script>
    <script>

    </script>
</head>
<body>

    <br><br>
    <!--基本导航 nav nav-tabs 标签式导航 -->
    <ul class="nav nav-tabs">
        <li class="active"><a href="http://www.baizhiedu.com">Home</a></li>
        <li><a href="">Course</a></li>
        <li><a href="">About</a></li>
    </ul>


    <!--胶囊式标签页  nav-stacked 垂直排列(堆叠)-->
    <br><br>
    <ul class="nav nav-pills nav-stacked">
        <li><a href="">Home</a></li>
        <li class="active"><a href="">Course</a></li>
        <li><a href="">About</a></li>
    </ul>
    <br><br>
    <!--自适应父容器宽度标签页-->
    <ul class="nav nav-tabs nav-justified">
        <li class="active"><a href="http://www.baizhiedu.com">Home</a></li>
        <li><a href="">Course</a></li>
        <li><a href="">About</a></li>
        <li><a href="">About</a></li>
    </ul>
    <br><br>
    <ul class="nav nav-pills nav-justified">
        <li class="active"><a href="http://www.baizhiedu.com">Home</a></li>
        <li><a href="">Course</a></li>
        <li><a href="">About</a></li>
        <li class="disabled"><a href="">About</a></li>
    </ul>

    <br><br><br>
    <!--带有下拉菜单的标签页-->
    <ul class="nav nav-tabs">
        <li class="active"><a href="">Home</a></li>
        <li><a href="">Course</a></li>
        <li class="dropdown">
            <a data-toggle="dropdown">关于我们 <span class="caret"></span> </a>
            <ul class="dropdown-menu">
                <li><a href="">联系电话</a></li>
                <li class="divider"></li>
                <li><a href="">公司简介</a></li>
                <li class="divider"></li>
                <li><a href="">发送传真</a></li>
            </ul>
        </li>
    </ul>
    <br><br>

    <ul class="nav nav-pills">
        <li class="active"><a href="">Home</a></li>
        <li><a href="">Course</a></li>
        <li class="dropdown">
            <a data-toggle="dropdown">关于我们 <span class="caret"></span> </a>
            <ul class="dropdown-menu">
                <li><a href="">联系电话</a></li>
                <li class="divider"></li>
                <li><a href="">公司简介</a></li>
                <li class="divider"></li>
                <li><a href="">发送传真</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>

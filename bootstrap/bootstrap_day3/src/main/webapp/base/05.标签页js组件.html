<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的使用</title>
    <!--引入bootstrap核心css-->
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">
    <!--引入jquery核心js-->
    <script src="../boot/js/jquery-3.5.1.min.js"></script>
    <!--引入bootstrap核心js-->
    <script src="../boot/js/bootstrap.min.js"></script>
    <script>
        $(function () {

            $("#btn").click(function () {

                //选项卡组件id
                $("#abouts").tab('show');

            });

        });
    </script>
</head>
<body>

    <!--使用标签页-->
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li  class="active"><a href="#home" data-toggle="tab">Home</a></li>
        <li ><a href="#profile"   data-toggle="tab">Profile</a></li>
        <li ><a href="#messages"  data-toggle="tab">Messages</a></li>
        <li ><a href="#settings"  data-toggle="tab">Settings</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="home">Home</div>
        <div class="tab-pane" id="profile">Profile</div>
        <div class="tab-pane" id="messages">message</div>
        <div class="tab-pane" id="settings">...</div>
    </div>

    <br><br>

    <!--标签选项卡-->
    <ul class="nav nav-tabs">
        <li class="active"><a href="#index" id="homes" data-toggle="tab">Home</a></li>
        <li><a href="#spring" id="springs" data-toggle="tab">Spring</a></li>
        <li><a href="#about" id="abouts" data-toggle="tab">About</a></li>
    </ul>
    <!--选项卡面板-->
    <div class="tab-content">
        <div class="tab-pane active" id="index">Home is good</div>
        <div class="tab-pane" id="spring">Spring is good</div>
        <div class="tab-pane" id="about">About is good</div>
    </div>

    <button class="btn btn-danger" id="btn">展示指定选项卡面板</button>
</body>
</html>

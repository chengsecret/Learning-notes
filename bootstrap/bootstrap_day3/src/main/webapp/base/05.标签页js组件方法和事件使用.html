<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的使用</title>
    <!--引入bootstrap核心css-->
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">
    <!--引入jquery核心js-->
    <script src="../boot/js/jquery-3.5.1.min.js"></script>
    <!--引入bootstrap核心js-->
    <script src="../boot/js/bootstrap.min.js"></script>
    <script>
        $(function () {

            $("#btn").click(function () {
                //调用选项卡展示
                $("#stus").tab('show');
            });


            //事件使用 对应组件选择器.on(事件名,事件处理函数名)
            $("a[data-toggle='tab']").on('show.bs.tab',function(){
                console.log("展示之前触发1");
            });
            $("a[data-toggle='tab']").on('shown.bs.tab',function(){
                console.log("彻底展示触发2");
            });
            $("a[data-toggle='tab']").on('hide.bs.tab',function(){
                console.log("隐藏之前触发1");
            });
            $("a[data-toggle='tab']").on('hidden.bs.tab',function(){
                console.log("隐藏之后触发2");
            });
        });
    </script>
</head>
<body>

    <!--标签选项卡-->
    <ul class="nav nav-tabs">
        <li class="active"><a href="#userlist" id="users" data-toggle="tab">用户管理</a></li>
        <li><a href="#stulist"  id="stus" data-toggle="tab">学生管理</a></li>
    </ul>
    <!--标签选卡面板-->
    <div class="tab-content">
        <div class="tab-pane active" id="userlist">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Check me out
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="stulist">学生列表</div>
    </div>

    <br><br>
    <button id="btn" class="btn btn-danger">展示具体某个选项卡</button>
    
</body>
</html>

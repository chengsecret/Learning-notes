<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的使用</title>
    <!--引入bootstrap核心css-->
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">
    <!--引入jquery核心js-->
    <script src="../boot/js/jquery-3.5.1.min.js"></script>
    <!--引入bootstrap核心js-->
    <script src="../boot/js/bootstrap.min.js"></script>
</head>
<body>

    <!--如何创建一个面板 panel panel-default panel-xxx  primary success info warning danger -->

    <div class="panel panel-primary">
        <!--面板内容-->
        <div class="panel-body">
            this  is  panel bootstrap
        </div>
    </div>
    <br><br>
    <!--带有标题面板 和 脚注-->
    <div class="panel panel-primary">
        <!--面板标题-->
        <div class="panel-heading" style="background-color: #23bf36;">
            <h1 class="panel-title" style="font-size: 18px;"> <span class="glyphicon glyphicon-user"></span> 编辑用户信息</h1>
        </div>
        <!--面板内容-->
        <div class="panel-body">
            this  is  panel bootstrap
        </div>
        <!--脚注-->
        <div class="panel-footer">
            123@ABC.com
        </div>
    </div>
    <br><br>

</body>
</html>

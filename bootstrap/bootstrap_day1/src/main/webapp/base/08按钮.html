<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个bootstrap程序</title>
    <!--获得更好的响应式支持-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--引入bootstrap核心css文件-->
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">

</head>
<body>

    <!--基本按钮 btn btn-default(默认样式) -->
    <input class="btn btn-default" type="button" value="按钮">
    <button class="btn btn-default" >按钮</button>
    <a href="" class="btn btn-default" >按钮</a>

    <br>
    <br>
    <!--不同样式按钮 btn btn-xxx primary info danger success warning link-->
    <button class="btn btn-default">按钮</button>
    <button class="btn btn-primary">按钮</button>
    <button class="btn btn-info">按钮</button>
    <button class="btn btn-success">按钮</button>
    <button class="btn btn-warning">按钮</button>
    <button class="btn btn-danger">按钮</button>
    <button class="btn btn-link">按钮</button>

    <br>
    <br>
    <!--不同尺寸的按钮 btn btn-default btn-xxx lg 大 md 默认  sm 小按钮  xs 超小按钮-->
    <button class="btn btn-danger btn-lg">大按钮</button>
    <button class="btn btn-danger">默认大小按钮</button>
    <button class="btn btn-danger btn-sm">小按钮</button>
    <button class="btn btn-danger btn-xs">超小按钮</button>
    <br><br>
    <!--块级按钮-->
    <button class="btn btn-danger btn-block">登录</button>
    <button class="btn btn-info btn-block">注册</button>
    <br><br>
    <!--控制状态的按钮  .active .disabled -->
    <a href="" class="btn btn-primary active">激活状态</a>
    <a href="" class="btn btn-primary disabled">禁用状态</a>

</body>
</html>

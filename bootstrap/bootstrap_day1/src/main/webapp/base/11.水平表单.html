<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个bootstrap程序</title>
    <!--获得更好的响应式支持-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--引入bootstrap核心css文件-->
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">

</head>
<body>

<!-- 水平表单 form-horizontal
    1.form加入class="form-horizontal"
    2.在form-group中使用栅格系统
    3.label必须加入class="control-label"
-->

<form action="" class="form-horizontal">

    <div class="form-group">
        <label for="userid" class="col-sm-2 control-label">ID:</label>
        <div class="col-sm-10">
            <input type="hidden" name="id" id="userid" value="21">
            <p class="form-control-static">21</p>
        </div>
    </div>

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">用户名:</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="name" rows="5"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="pwd" class="col-sm-2 control-label">密码:</label>
        <div class="col-sm-10">
            <input type="text" id="pwd" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">选择爱好:</label>
        <div class="col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"  value="">
                    看书
                </label>
                <label>
                    <input type="checkbox"  value="">
                   看报
                </label>
            </div>
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label">选择性别:</label>
        <div class="col-sm-10">
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Option one is this and that&mdash;be sure to include why it's great
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Option two can be something else and selecting it will deselect option one
                </label>
            </div>
            <div class="radio disabled">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" >
                    Option three is disabled
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="citys" class="col-sm-2 control-label">选择城市:</label>
        <div class="col-sm-10">
            <select id="citys" multiple name="citys" class="form-control">
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">深圳</option>
                <option value="4">南京</option>
            </select>
        </div>
    </div>


    <div class="col-sm-10 col-sm-offset-2">
        <input type="button" class="btn btn-primary" value="提交">
    </div>
</form>

</body>
</html>

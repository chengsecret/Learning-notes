<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个bootstrap程序</title>
    <!--获得更好的响应式支持-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--引入bootstrap核心css文件-->
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">

</head>
<body>

    <!--bootstrap 提供 img 样式  正方形img-rounded 圆形img-circle 边框img-thumbnail-->

    <img src="../boot/imgs/1.jpeg"  class="img-rounded" style="width: 200px;" alt=""> <br>
    <img src="../boot/imgs/1.jpeg"  class="img-circle" style="width: 200px;" alt=""> <br>
    <img src="../boot/imgs/1.jpeg"  class="img-thumbnail" style="width: 200px;" alt=""> <br>

</body>
</html>

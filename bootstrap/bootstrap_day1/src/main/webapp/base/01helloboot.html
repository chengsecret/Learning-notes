<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个bootstrap程序</title>
    <!--获得更好的响应式支持-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--引入bootstrap核心css文件-->
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">
</head>
<body>
    <!--布局容器 container : 两边存在一定padding -->
    <div class="container" style="border: 1px red solid;">
        this is  hello bootstrap
    </div>
    <br>
    <!--布局容器 container-fluid: 默认使用当前页面100% 宽度-->
    <div class="container-fluid" style="border: 1px sandybrown solid;">
        this is hello bootstrap
    </div>
</body>
</html>
